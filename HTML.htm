<!DOCTYPE html>
<html>
<head>
<meta name="description" content="Online profile-card">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Attila Nagy profile card</title>
</head>
<body>
  <div id="profile-card">
    <div id="head">
      <div id="profile-image">
        <img src="https://i.imgur.com/EcO1qil.jpg" alt="Attila Nagy">
      </div>
      <div id="name-headline">
        <h1>Attila Nagy</h1>
        <h2>packaging designer</h2>
        <span>from</span>
        <p><i class="fas fa-map-marker-alt"></i> Budapest, HU</p>
      </div>
    </div>
    <div id="content">
      <p class="about">
        I love to fiddle with the tiny details of packaging design. You'll most likely find me on Twitter talking about design or photography, or on Instagram, where I post way too many photos of my beautiful cat <i>#PrincessImre.</i></p>
      <section class="links">
        <h2>Contact me via:</h2>
        <ul>
          <li><a href="https://twitter.com/#"><i class="fab fa-twitter-square"></i></a></li>
          <li><a href="https://behance.net/#"><i class="fab fa-behance-square"></i></a></li>
          <li><a href="https://instagram.com/#"><i class="fab fa-instagram"></i></a></li>
        </ul>
      </section>
    </div>
  </div>
</body>
</html>
